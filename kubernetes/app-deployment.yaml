apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: roshanx/flask-app:latest
        ports:
        - containerPort: 5000
        env:
          - name: MYSQL_HOST
            value: ${mysql_host}
          - name: MYSQL_USER
            value: ${mysql_user}
          - name: MYSQL_PASSWORD
            value: ${mysql_password}
          - name: MYSQL_DB
            value: ${mysql_db}
